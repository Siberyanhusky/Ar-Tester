        function init() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1, cameraDistance);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xffddaa, 0.5);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);
            
            startCamera();
            createBorobudur();
            updateInfo('borobudur');
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }
        
        async function startCamera() {
            const loadingEl = document.getElementById('loading');
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                loadingEl.innerHTML = '‚ùå Browser tidak support kamera.<br>Gunakan Chrome/Safari terbaru.';
                loadingEl.style.background = 'rgba(139, 69, 19, 0.95)';
                return;
            }
            
            try {
                loadingEl.textContent = '‚è≥ Meminta izin kamera...';
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                await video.play();
                
                loadingEl.style.display = 'none';
                
            } catch (err) {
                console.error('Error accessing camera:', err);
                
                let errorMsg = '‚ùå Gagal akses kamera!<br><br>';
                
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    errorMsg += '<strong>Izin ditolak!</strong><br>Refresh halaman dan izinkan akses kamera.';
                } else if (err.name === 'NotFoundError') {
                    errorMsg += 'Kamera tidak ditemukan.';
                } else if (err.name === 'NotReadableError') {
                    errorMsg += 'Kamera sedang dipakai aplikasi lain.';
                } else {
                    errorMsg += `Error: ${err.message}`;
                }
                
                errorMsg += '<br><br><button onclick="location.reload()" style="padding:10px 20px; background:#FFD700; color:#8B4513; border:none; border-radius:5px; cursor:pointer;">üîÑ Coba Lagi</button>';
                
                loadingEl.innerHTML = errorMsg;
            }
        }
        
        function createBorobudur() {
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            currentModel = new THREE.Group();
            
            const stoneColor = 0x8B7355;
            const darkStone = 0x5C4033;
            
            // Base levels
            for (let i = 0; i < 2; i++) {
                const size = 6 - i * 0.5;
                const geometry = new THREE.BoxGeometry(size, 0.3, size);
                const material = new THREE.MeshPhongMaterial({ 
                    color: i === 0 ? darkStone : stoneColor,
                    shininess: 10
                });
                const base = new THREE.Mesh(geometry, material);
                base.position.y = i * 0.3;
                base.castShadow = true;
                base.receiveShadow = true;
                currentModel.add(base);
            }
            
            // Middle square levels
            for (let i = 0; i < 5; i++) {
                const size = 5 - i * 0.7;
                const height = 0.8;
                
                const geometry = new THREE.BoxGeometry(size, height, size);
                const material = new THREE.MeshPhongMaterial({ 
                    color: stoneColor,
                    shininess: 15
                });
                const terrace = new THREE.Mesh(geometry, material);
                terrace.position.y = 0.6 + i * 0.9;
                terrace.castShadow = true;
                terrace.receiveShadow = true;
                currentModel.add(terrace);
                
                const numStupas = 8 - i;
                for (let j = 0; j < numStupas; j++) {
                    const angle = (j / numStupas) * Math.PI * 2;
                    const radius = size * 0.35;
                    const stupaGeo = new THREE.CylinderGeometry(0.15, 0.15, 0.4, 8);
                    const stupaMat = new THREE.MeshPhongMaterial({ color: 0xA0826D });
                    const stupa = new THREE.Mesh(stupaGeo, stupaMat);
                    stupa.position.set(
                        Math.cos(angle) * radius,
                        0.6 + i * 0.9 + 0.6,
                        Math.sin(angle) * radius
                    );
                    stupa.castShadow = true;
                    currentModel.add(stupa);
                }
            }
            
            // Top circular levels
            for (let i = 0; i < 3; i++) {
                const radius = 1.8 - i * 0.5;
                const geometry = new THREE.CylinderGeometry(radius, radius, 0.3, 32);
                const material = new THREE.MeshPhongMaterial({ 
                    color: stoneColor,
                    shininess: 20
                });
                const circular = new THREE.Mesh(geometry, material);
                circular.position.y = 5.1 + i * 0.5;
                circular.castShadow = true;
                circular.receiveShadow = true;
                currentModel.add(circular);
                
                const numStupas = (3 - i) * 8;
                for (let j = 0; j < numStupas; j++) {
                    const angle = (j / numStupas) * Math.PI * 2;
                    const r = radius * 0.6;
                    const stupaGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.35, 8);
                    const stupaMat = new THREE.MeshPhongMaterial({ color: 0xA0826D });
                    const stupa = new THREE.Mesh(stupaGeo, stupaMat);
                    stupa.position.set(
                        Math.cos(angle) * r,
                        5.1 + i * 0.5 + 0.25,
                        Math.sin(angle) * r
                    );
                    stupa.castShadow = true;
                    currentModel.add(stupa);
                }
            }
            
            // Main stupa
            const mainStupaGeo = new THREE.CylinderGeometry(0.6, 0.8, 1.2, 32);
            const mainStupaMat = new THREE.MeshPhongMaterial({ 
                color: 0x9B8B7E,
                shininess: 30
            });
            const mainStupa = new THREE.Mesh(mainStupaGeo, mainStupaMat);
            mainStupa.position.y = 7.2;
            mainStupa.castShadow = true;
            currentModel.add(mainStupa);
            
            const topGeo = new THREE.SphereGeometry(0.4, 16, 16);
            const topMat = new THREE.MeshPhongMaterial({ color: 0xB8A892 });
            const top = new THREE.Mesh(topGeo, topMat);
            top.position.y = 7.9;
            top.castShadow = true;
            currentModel.add(top);
            
            currentModel.position.y = -2;
            currentModel.scale.set(0.4 * modelScale, 0.4 * modelScale, 0.4 * modelScale);
            currentModel.rotation.y = modelRotation;
            
            scene.add(currentModel);
        }
        
        function createPrambanan() {
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            currentModel = new THREE.Group();
            
            const stoneColor = 0xA89B8E;
            const darkStone = 0x6B5D52;
            
            // Main temple (Candi Siwa - tallest)
            const mainTemple = createTempleStructure(0, 0, 0, 1.5, 8, stoneColor);
            currentModel.add(mainTemple);
            
            // Left temple (Candi Brahma)
            const leftTemple = createTempleStructure(-3, 0, 0, 1.2, 6, stoneColor);
            currentModel.add(leftTemple);
            
            // Right temple (Candi Wisnu)
            const rightTemple = createTempleStructure(3, 0, 0, 1.2, 6, stoneColor);
            currentModel.add(rightTemple);
            
            // Small temples in front
            const smallTemple1 = createTempleStructure(0, 0, 2.5, 0.6, 3, darkStone);
            currentModel.add(smallTemple1);
            
            const smallTemple2 = createTempleStructure(-2, 0, 2.5, 0.5, 2.5, darkStone);
            currentModel.add(smallTemple2);
            
            const smallTemple3 = createTempleStructure(2, 0, 2.5, 0.5, 2.5, darkStone);
            currentModel.add(smallTemple3);
            
            currentModel.position.y = -2;
            currentModel.scale.set(0.35 * modelScale, 0.35 * modelScale, 0.35 * modelScale);
            currentModel.rotation.y = modelRotation;
            
            scene.add(currentModel);
        }
        
        function createTempleStructure(x, y, z, size, height, color) {
            const temple = new THREE.Group();
            
            // Base platform
            const baseGeo = new THREE.BoxGeometry(size * 1.8, 0.3, size * 1.8);
            const baseMat = new THREE.MeshPhongMaterial({ color: color, shininess: 10 });
            const base = new THREE.Mesh(baseGeo, baseMat);
            base.position.y = 0.15;
            base.castShadow = true;
            base.receiveShadow = true;
            temple.add(base);
            
            // Main body (tapered)
            const levels = Math.floor(height / 1.5);
            for (let i = 0; i < levels; i++) {
                const levelSize = size * (1 - i * 0.12);
                const levelHeight = 1.2;
                const bodyGeo = new THREE.BoxGeometry(levelSize, levelHeight, levelSize);
                const bodyMat = new THREE.MeshPhongMaterial({ color: color, shininess: 15 });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                body.position.y = 0.3 + i * 1.3;
                body.castShadow = true;
                body.receiveShadow = true;
                temple.add(body);
                
                // Add decorative elements
                if (i < levels - 1) {
                    for (let side = 0; side < 4; side++) {
                        const angle = (side * Math.PI) / 2;
                        const decorGeo = new THREE.BoxGeometry(0.15, 0.4, 0.1);
                        const decorMat = new THREE.MeshPhongMaterial({ color: 0x7A6D5F });
                        const decor = new THREE.Mesh(decorGeo, decorMat);
                        decor.position.set(
                            Math.cos(angle) * (levelSize * 0.5),
                            0.3 + i * 1.3,
                            Math.sin(angle) * (levelSize * 0.5)
                        );
                        decor.castShadow = true;
                        temple.add(decor);
                    }
                }
            }
            
            // Top spire
            const spireGeo = new THREE.CylinderGeometry(0.2, size * 0.35, 1.5, 8);
            const spireMat = new THREE.MeshPhongMaterial({ color: 0x9B8B7E, shininess: 30 });
            const spire = new THREE.Mesh(spireGeo, spireMat);
            spire.position.y = levels * 1.3 + 1.2;
            spire.castShadow = true;
            temple.add(spire);
            
            // Top ornament
            const topGeo = new THREE.SphereGeometry(0.25, 12, 12);
            const topMat = new THREE.MeshPhongMaterial({ color: 0xB8A892 });
            const top = new THREE.Mesh(topGeo, topMat);
            top.position.y = levels * 1.3 + 2;
            top.castShadow = true;
            temple.add(top);
            
            temple.position.set(x, y, z);
            return temple;
        }
        
        function switchCandi(candi) {
            currentCandi = candi;
            
            // Update button states
            document.querySelectorAll('.candi-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Create appropriate model
            if (candi === 'borobudur') {
                createBorobudur();
            } else if (candi === 'prambanan') {
                createPrambanan();
            }
            
            // Update info
            updateInfo(candi);
            
            // Reset view
            modelRotation = 0;
            modelScale = 1;
            cameraDistance = 8;
            camera.position.z = cameraDistance;
        }
        
        function updateInfo(candi) {
            const data = candiData[candi];
            const header = document.querySelector('.header h1');
            const subtitle = document.getElementById('headerSubtitle');
            const infoPanel = document.getElementById('infoPanel');
            
            header.textContent = data.title;
            subtitle.textContent = data.subtitle;
            infoPanel.innerHTML = data.info;
        }
        
        function zoomIn() {
            cameraDistance = Math.max(cameraDistance - 0.5, 3);
            camera.position.z = cameraDistance;
        }
        
        function zoomOut() {
            cameraDistance = Math.min(cameraDistance + 0.5, 15);
            camera.position.z = cameraDistance;
        }
        
        function rotateLeft() {
            modelRotation -= Math.PI / 4;
            if (currentModel) {
                currentModel.rotation.y = modelRotation;
            }
        }
        
        function rotateRight() {
            modelRotation += Math.PI / 4;
            if (currentModel) {
                currentModel.rotation.y = modelRotation;
            }
        }
        
        function resetView() {
            modelRotation = 0;
            modelScale = 1;
            cameraDistance = 8;
            camera.position.z = cameraDistance;
            if (currentModel) {
                currentModel.rotation.y = 0;
                const baseScale = currentCandi === 'borobudur' ? 0.4 : 0.35;
                currentModel.scale.set(baseScale, baseScale, baseScale);
            }
        }
        
        function toggleInfo() {
            const infoPanel = document.getElementById('infoPanel');
            const toggleBtn = document.querySelector('.toggle-info');
            
            if (infoPanelVisible) {
                infoPanel.style.display = 'none';
                toggleBtn.textContent = '‚ñ≤ Lihat Informasi Detail';
                toggleBtn.style.bottom = '20px';
            } else {
                infoPanel.style.display = 'block';
                toggleBtn.textContent = '‚ñº Sembunyikan Informasi';
                toggleBtn.style.bottom = '45vh';
            }
            
            infoPanelVisible = !infoPanelVisible;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
